<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taskmate</title>

    <!-- Stylesheet -->

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Task<span>Mate</span></h1>

    <!-- Taking Input of tasks -->

    <div id="form">
        <input type="text" id="input-task">
        <button class="add" onclick="addTask(event)">Add Task</button>
        <button class="edit hide" onclick="editTask(event)">Edit Task</button>
    </div>

    <!-- Display all the tasks -->

    <div id="task-body">
        
    </div>

    <!-- Font Awesome Script -->

    <script src="https://kit.fontawesome.com/6dccbbc57d.js" crossorigin="anonymous"></script>

    <!-- Javascript file script -->

    <script src="./script.js"></script>
</body>
</html>
